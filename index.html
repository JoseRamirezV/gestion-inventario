<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="styles/style.css" />

      <title>Inventory Management</title>
   </head>
   <body>
      <div class="container mt-5">
         <h1 class="text-center mb-4 text-primary">Inventario de Productos</h1>

         <!-- Formulario para la recolección de datos -->
         <form id="productForm" class="mb-5">
            <input type="text" id="productId" placeholder="Ej. 001" name="id" />
            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="productName">Nombre del Producto</label>
                  <input
                     type="text"
                     class="form-control"
                     id="productName"
                     placeholder="Ej. Camiseta Básica"
                     name="product"
                     required
                  />
               </div>
               <div class="form-group col-md-6">
                  <label for="productPrice">Precio</label>
                  <input
                     type="number"
                     class="form-control"
                     id="productPrice"
                     placeholder="Ej. 15.00"
                     name="price"
                     required
                  />
               </div>
            </div>
            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="productCategory">Categoría</label>
                  <input
                     type="text"
                     class="form-control"
                     id="productCategory"
                     placeholder="Ej. Ropa Casual"
                     name="category"
                     required
                  />
               </div>
               <div class="form-group col-md-6">
                  <label for="productGender">Género</label>
                  <input
                     type="text"
                     class="form-control"
                     id="productGender"
                     placeholder="Ej. Unisex"
                     name="gender"
                     required
                  />
               </div>
            </div>
            <div class="form-group">
               <label for="productDescription">Descripción</label>
               <textarea
                  class="form-control"
                  id="productDescription"
                  rows="3"
                  name="description"
                  required
               ></textarea>
            </div>
            <div class="form-group">
               <label for="productImage">URL de la Imagen</label>
               <input
                  type="text"
                  class="form-control"
                  id="productImage"
                  placeholder="Ej. https://example.com/imagen.jpg"
                  name="image"
                  required
               />
            </div>
            <button class="btn btn-primary">Agregar Producto</button>
         </form>

         <div class="row" id="productContainer">
            <!-- Aquí se agregarán las tarjetas de productos -->
         </div>
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"
      ></script>
      <script src="/js/addProduct.js"></script>
      <script src="/js/updateProduct.js"></script>
      <script src="/js/createProductCard.js"></script>

      <script>
         const savedInventory = JSON.parse(
            window.localStorage.getItem('inventory')
         );
         const inventory = savedInventory ?? {
            123: {
               id: '123',
               product: 'Something',
               category: 'cap',
               gender: 'women',
               description: "it's new",
               price: 14,
               image: 'url',
            },
         };

         const form = document.querySelector('form');
         const productId = document.querySelector('#productId');

         if (savedInventory) {
            Object.entries(inventory).forEach(([key, value]) => {
               createProductCard(value);
            });
         }

         form.addEventListener('submit', (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new window.FormData(form));

            const id = productId.value;

            if (id === '') {
               addProduct(data);
            } else {
               updateProduct(id, data);
            }
         });

         function saveToLocalStorage() {
            window.localStorage.setItem('inventory', JSON.stringify(inventory));
         }

         function loadFromLocalStorage() {
            return JSON.parse(window.localStorage.getItem('inventory'));
         }
      </script>
   </body>
</html>
