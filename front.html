<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa - Inventario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            border: none;
            border-radius: 15px;
            transition: transform 0.2s;
            margin-bottom: 30px;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .card-header {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .card-body {
            background-color: #fff;
            border-radius: 15px;
        }
        .price {
            font-size: 1.5rem;
            color: #dc3545;
            font-weight: bold;
        }
        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #007bff;">Inventario de Productos</h1>
    
    <!-- Formulario para la recolección de datos -->
    <form id="productForm" class="mb-5">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="productId">ID de Producto</label>
                <input type="text" class="form-control" id="productId" placeholder="Ej. 001" required>
            </div>
            <div class="form-group col-md-6">
                <label for="productName">Nombre del Producto</label>
                <input type="text" class="form-control" id="productName" placeholder="Ej. Camiseta Básica" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="productCategory">Categoría</label>
                <input type="text" class="form-control" id="productCategory" placeholder="Ej. Ropa Casual" required>
            </div>
            <div class="form-group col-md-6">
                <label for="productGender">Género</label>
                <input type="text" class="form-control" id="productGender" placeholder="Ej. Unisex" required>
            </div>
        </div>
        <div class="form-group">
            <label for="productDescription">Descripción</label>
            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="productPrice">Precio</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Ej. 15.00" required>
        </div>
        <div class="form-group">
            <label for="productImage">URL de la Imagen</label>
            <input type="text" class="form-control" id="productImage" placeholder="Ej. https://example.com/imagen.jpg" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>

    <div class="row" id="productContainer">
        <!-- Aquí se agregarán las tarjetas de productos -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('productForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío del formulario

        // Recoger datos del formulario
        const productId = document.getElementById('productId').value;
        const productName = document.getElementById('productName').value;
        const productCategory = document.getElementById('productCategory').value;
        const productGender = document.getElementById('productGender').value;
        const productDescription = document.getElementById('productDescription').value;
        const productPrice = document.getElementById('productPrice').value;
        const productImage = document.getElementById('productImage').value;

        // Crear una tarjeta para el nuevo producto
        const productContainer = document.getElementById('productContainer');
        const productCard = document.createElement('div');
        productCard.className = 'col-md-4';
        productCard.innerHTML = `
            <div class="card product-card">
                <img src="${productImage}" class="card-img-top" alt="${productName}">
                <div class="card-header text-center">
                    ${productId}
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">${productName}</h5>
                    <p class="card-text">Categoría: ${productCategory}</p>
                    <p class="card-text">Género: ${productGender}</p>
                    <p class="card-text">Descripción: ${productDescription}</p>
                    <p class="price">$${parseFloat(productPrice).toFixed(2)}</p>
                </div>
            </div>
        `;

        // Agregar la nueva tarjeta al contenedor
        productContainer.appendChild(productCard);

        // Reiniciar el formulario
        document.getElementById('productForm').reset();
    });
</script>
</body>
</html>
